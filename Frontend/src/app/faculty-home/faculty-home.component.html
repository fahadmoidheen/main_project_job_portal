<div class="row">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title><h2>
        Faculty Details
      </h2></mat-card-title>
    </mat-card-header>

    <div class="example-large-box mat-elevation-z4">
      <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div class="row"  *ngFor='let faculty of facultydata'  >    
      <br>
      <div class="col-md-10 col-sm-9"> 
      
        <h3>Name:{{faculty.uname}}</h3>
        <div class="row">
          <div class="col-xs-9">
            <h4><span class="label label-default">email: {{faculty.email}}</span></h4>
          
            <h4><span class="label label-default">Skills: {{faculty.skill}}</span></h4>
            <h4><span class="label label-default">Experience: {{faculty.experience}}</span></h4>
            <h4><span class="label label-default">Highest Qualification: {{faculty.hq}}</span></h4>
            <h4> 
              
            <small class="text-muted">Phone Number: {{faculty.phoneno}}</small>
            </h4></div>


            <!-- *ngIf="_auth.isadmin()"  (click)="editfacultys(faculty)"
            *ngIf="_auth.isadmin()"  (click)="deletefacultys(faculty)" -->
            &nbsp;
            <a  class="btn btn-primary"(click)="editfaculty(faculty)" >Update <i  class="glyphicon glyphicon-chevron-right"></i></a>
             &nbsp;

            <a  class="btn btn-primary" (click)="deletefaculty(faculty)"  >Delete <i class="glyphicon glyphicon-chevron-right"></i></a>
          <div class="col-xs-3"></div>
        </div>
        <br><br>
      </div>
      
    </div>
    

      </div>
    </div>
    </mat-card>
</div>
