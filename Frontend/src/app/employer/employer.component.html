<div class="container-fluid">
    <div class="register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                <h3>Welcome back</h3>
                <p>  <b>Already have an account?</b> </p>
                <!-- <input type="submit" routerLink="login-employee" value="Login" ><br/> -->
                <button  type="submit" class="btnlogin" value="Login" ><a routerLink="/employer-login">Login</a></button>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active " id="home-tab"  routerLink="employer" role="tab" aria-controls="home" aria-selected="true">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab"  routerLink="/employer-login" role="tab" aria-controls="profile" aria-selected="false">Log In</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Apply as a Employee</h3>
                        <form  #empreg="ngForm"  ngNativeValidate   (ngSubmit)="addEmployee()" >
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text"  class="form-control" placeholder="First Name *" #name="ngModel" name="name"  [(ngModel)]="emp.name" required minlength="5"  >
                                        <label for="error" class="text-danger" *ngIf="name.touched && name.invalid"><small><b>Fullname please!!</b></small> </label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text"  class="form-control" placeholder="Company Name *" name="company" [(ngModel)]="emp.company" required >
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password *" name="password"[(ngModel)]="emp.password" required (keyup)="validatePassword()" >
                                        <small class="{{color}}"> <b>{{pwdmsg}}</b> </small><br>
                                    </div>
                                    
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email *" #email="ngModel" name="email" [(ngModel)]="emp.email" required >
                                        <label class=" text-danger" *ngIf="email.touched && email.invalid" for="error"><small><b> Please provie valid Email address</b></small></label>
                                    </div>
                                    <div class="form-group">
                                        <input type="tel"  class="form-control" placeholder="Your Phone *" #phone="ngModel" name="phone" [(ngModel)]="emp.phone" required minlength="10" >
                                        <label class="text-danger" for="error" *ngIf="phone.touched && phone.invalid"><small><b>Please give your correct phonenumber</b></small></label>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control"  placeholder="Confirm Password *" name="conpassword" required [(ngModel)]="emp.conpassword" >
                                        <small  class="form-text text-danger "> <b>{{errmsg}} </b> </small>
                                    </div>
                                    
                                    <!-- <input type="submit" class="btnRegister"  value="Register"/> -->
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Company details *" name="compdesc" [(ngModel)]="emp.compdesc" required >
                                    </div>
                                </div>
                                <button type="submit" class="btnRegister"  value="Register" >Submit</button>
                            </div>  
                        </form>  
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    
</div>
