<div class="container-fluid" >
    <div class="row " >
      <div class="col-sm-6 col-md-6">
        <h1 class="welcome-message">
          WELCOME!            
          
    
        </h1>
        
        <br>
        <br>
        <p class="description">
         Signup to explore  opportunities
         You are looking for
        </p>
      </div>
      <div class="col-sm-6 col-md-6">
      
          
          
            <div class="example-small-box col-sm-6 col-md-6 mat-elevation-z4">
             
              <div class="login-wrapper col-sm-6 col-md-6" fxLayout="row" fxLayoutAlign="center center">
      
                  <mat-card class="box">
                    <mat-card-header>
                      <mat-card-title>Log in</mat-card-title>
                    </mat-card-header>
                
                    <form [formGroup]='loginForm' (ngSubmit)="loginUser ()" class="example-form">
                      
                        <mat-form-field class="example-full-width">
                          <input formControlName="email"  matInput placeholder="Email">
                          
                            <mat-error class="error-text" *ngIf="loginFormControl.email.errors?.required" >Email is required</mat-error>
                            <mat-error class="error-text" *ngIf="loginFormControl.email.errors?.pattern"> Email format Error
                            </mat-error>
                          
                        </mat-form-field>
                
                        <mat-form-field  class="example-full-width">
                          <input  formControlName="password" matInput  [type]="hide ? 'password' : 'text'" placeholder="Password">
                          <button type="button"  mat-icon-button matSuffix (click)="hide =!hide" >
                            <mat-icon >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                            <mat-error *ngIf="loginFormControl.password.errors?.required" >Password is required</mat-error>
                            <mat-error class="error-text" *ngIf="loginFormControl.password.errors?.pattern">Must have 1
                              Lower case&Uppercase,1 number,1 Symbol and Minimun Length 8
                            </mat-error>
                            <br>
                          
                        </mat-form-field>
                        <br>
                      
                      <button type="submit" [disabled]=loginForm.invalid mat-stroked-button color="accent" class="btn-block">Log in</button>
                    </form>
                  </mat-card>
                
                </div>
            </div>
      </div>
    </div>
  </div>
