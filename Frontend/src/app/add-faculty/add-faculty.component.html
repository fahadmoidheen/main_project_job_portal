<div class="example-large-box mat-elevation-z4">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Add Faculty Data</mat-card-title>
      </mat-card-header>

      <form [formGroup]="signupForm" (ngSubmit)="signupUser()" class="example-form">


        <mat-form-field class="example-full-width">
          <input formControlName="uname" matInput placeholder="Username">

          <mat-error class="error-text" *ngIf="signupFormControl.uname.errors?.required">name is required</mat-error>



        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input formControlName="email" matInput placeholder="Email">

          <mat-error class="error-text" *ngIf="signupFormControl.email.errors?.required">Email is required</mat-error>
          <mat-error class="error-text" *ngIf="signupFormControl.email.errors?.pattern"> Email format Error
          </mat-error>

        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input formControlName="phoneno" matInput placeholder="Phone Number">

          <mat-error class="error-text" *ngIf="signupFormControl.phoneno.errors?.required">Phone No. is required
          </mat-error>
          <mat-error class="error-text" *ngIf="signupFormControl.phoneno.errors?.pattern">Format Error </mat-error>


        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input formControlName="hq" matInput placeholder="Highest qualification">

          <mat-error class="error-text" *ngIf="signupFormControl.hq.errors?.required">Qualification is required
          </mat-error>


        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input formControlName="skill" matInput placeholder=" Skills like Node.js,Angular......">

          <mat-error class="error-text" *ngIf="signupFormControl.skill.errors?.required">Skills field is empty
          </mat-error>


        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input formControlName="experience" matInput placeholder="Years of Experience">

          <mat-error class="error-text" *ngIf="signupFormControl.experience.errors?.required">Years of Experience is
            required</mat-error>


        </mat-form-field>


        <mat-form-field class="example-full-width">
          <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput placeholder="Password">

          <button type="button" mat-icon-button matSuffix (click)="hide =!hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error class="error-text" *ngIf="signupFormControl.password.errors?.required">Password is required
          </mat-error>
          <mat-error class="error-text" *ngIf="signupFormControl.password.errors?.pattern">Should Contain one
            Lower case ,one Uppercase,One number,one Symbol and Minimun Lenght 8
          </mat-error>


        </mat-form-field>




        <button [disabled]=signupForm.invalid mat-stroked-button color="accent" type="submit"
          class="btn-block">Register</button>

      </form>
    </mat-card>
  </div>
</div>
